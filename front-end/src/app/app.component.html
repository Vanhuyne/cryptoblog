<!-- PrimeNG MenuBar Navigation -->
<p-menubar [model]="menuItems" styleClass="main-menubar custom-menubar border-b border-gray-200 px-20 py-3 custom-menubar">
  
  <ng-template pTemplate="start">
    <div class="brand-logo flex items-center space-x-2 font-bold text-lg">
      <i class="pi pi-ethereum" style="font-size: 1.5rem; color: #4F46E5;"></i>
      <span class="brand-text text-gray-900">enjooy</span>
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex items-center space-x-2">
      <p-button label="Sign in" [text]="true" styleClass="px-4 py-2 text-blue-600 bg-blue-50 hover:bg-blue-100 rounded-md"></p-button>
      <p-button label="Register" styleClass="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md"></p-button>
    </div>
  </ng-template>

</p-menubar>
